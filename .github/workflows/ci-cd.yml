name: CI

on:
  pull_request:
    branches: [main]           # run checks on PRs (blocks merge)
  push:
    branches: [main]           # after merge, run checks + deploy

jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint -- --max-warnings=0

  Deploy:
    # only run on push events (i.e., after PR is merged)
    if: github.event_name == 'push'
    needs: [ESLint, Tests]      # deploy only if checks passed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint -- --max-warnings=0
      - run: npm test -- --ci
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/cicdproject
            git pull origin main
            npm ci
            npx pm2 restart app
